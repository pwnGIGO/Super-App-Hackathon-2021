<app-cabecera titulo="Personaliza tu tarjeta"></app-cabecera>

<ion-content>
  <div
    class="contenedorGral"
    style="color: #072146;"
  >
    <p>
      Selecciona la categoria que más te guste
    </p>
  </div>

  <div class="contenedorGral">
    <ion-list *ngFor="let item of categorias">
      <ion-item
        button="true"
        (click)="muestraGaleria(item.valor)"
      >
        <ion-thumbnail slot="start">
          <img [src]="item.imagen">
        </ion-thumbnail>

        <ion-label
          class="ion-text-wrap"
          style="font-family: Beton-sans-medium;"
        >{{ item.categoria }}</ion-label>

        <ion-icon
          name="chevron-forward"
          slot="end"
          size="small"
        ></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <ion-button (click)="openCamera()"> Abrir cámara </ion-button>
  <ion-button (click)="upload()"> Carga de archivos </ion-button>
  <ion-button (click)="openFile()"> Descarga de archivo </ion-button>

  <div>
    <img src="{{imgUrl}}" />
  </div>
