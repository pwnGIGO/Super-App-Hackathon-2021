<app-cabecera titulo="Personaliza tu tarjeta"></app-cabecera>

<ion-content>
  <ion-searchbar placeholder="Buscar imagen" (ionInput)="buscar($event)" style="width: 95%"></ion-searchbar>
  
  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
        <img [src]="slide.img">
      </ion-card>
    </ion-slide>    
  </ion-slides>

  <ion-button mode="ios" expand="block" (click)="enviaSolicitud()">Solicitar</ion-button>

</ion-content>
