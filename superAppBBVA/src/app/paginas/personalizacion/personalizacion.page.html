<app-cabecera titulo="Personaliza tu tarjeta"></app-cabecera>

<ion-content>
  <div
    class="contenedorGral"
    style="color: #072146;"
  >
    <p>
      Selecciona la categoría que más te guste.
    </p>
  </div>

  <div class="contenedorGral">
    <ion-list *ngFor="let item of categorias">
      <ion-item
        mode="md"
        button="true"
        (click)="muestraGaleria(item.valor)"
      >
        <ion-thumbnail slot="start">
          <img [src]="item.imagen">
        </ion-thumbnail>

        <ion-label
          class="ion-text-wrap"
          style="font-family: Beton-sans-medium;"
        >{{ item.categoria }}</ion-label>

        <ion-icon
          name="chevron-forward"
          slot="end"
          size="small"
        ></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <div
    class="contenedorGral"
    style="color: #072146;"
  >
    <p>
      Si prefieres, puedes cargar una imágen de tu propia galeria.
    </p>
  </div>

  <div class="divBotonGaleria">
    <ion-button
      class="btonLogin"
      style="width: 16em;"
    >Explorar mi galería</ion-button>
  </div>

  <div
    class="divBotonGaleria"
    style="padding-top: 0; padding-bottom: 0;"
  >
    <ion-button
      class="btonLogin"
      style="width: 16em;"
      (click)="enviaSolicitud()"
    >Enviar solicitud</ion-button>
  </div>

  <br>
</ion-content>
