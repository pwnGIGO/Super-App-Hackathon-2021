<app-cabecera titulo="Noticias"></app-cabecera>

<ion-content>
  <ion-card *ngFor="let noticia of noticias">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../../assets/card/{{noticia.imagen}}">
      </ion-avatar>
      <ion-label>
        <h3>{{ noticia.autor }}</h3>
        <p>{{ noticia.fecha }}</p>
      </ion-label>
    </ion-item>

    <img src="../../../../assets/card/{{noticia.imagen2}}" (click)="abrirNoticia(noticia.id)">
    <ion-card-header>
      <ion-card-title>{{ noticia.nota }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ noticia.contenido }}
    </ion-card-content>

    <ion-footer>
      <ion-row>
        <ion-col center text-center>
          <button>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{ noticia.likes }}</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button>
            <ion-icon name="text"></ion-icon>
            <div>{{ noticia.comentarios }}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>
</ion-content>
