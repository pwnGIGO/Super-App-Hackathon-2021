<ion-header class="ion-no-border">
    <ion-toolbar
        mode="md"
        class="cabeceraOperaciones"
    >
        <ion-title class="ion-text-wrap">Hola, {{ usuario }}</ion-title>

        <ion-buttons
            slot="end"
            style="height: 5em;"
        >
            <ion-button>
                <ion-icon
                    name="help-circle-sharp"
                    size="large"
                ></ion-icon>
            </ion-button>

            <ion-menu-button menu="menuPrincipal">
                <ion-icon
                    name="menu"
                    size="large"
                ></ion-icon>
            </ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="blueCore">

    <ion-grid>
        <ion-row>
            <ion-col class="colBotonFab">
                <ion-fab-button
                    class="botonFab"
                    style="--background: #1D4672"
                >
                    <ion-icon
                        name="swap-horizontal-sharp"
                        size="large"
                    ></ion-icon>
                </ion-fab-button>
            </ion-col>

            <ion-col class="colBotonFab">
                <ion-fab-button
                    class="botonFab"
                    style="--background: #F7893B"
                >
                    <ion-icon
                        name="add-sharp"
                        size="large"
                    ></ion-icon>
                </ion-fab-button>
            </ion-col>

            <ion-col class="colBotonFab">
                <ion-fab-button
                    class="botonFab"
                    style="--background: #02A4A6"
                >
                    <ion-icon
                        name="logo-usd"
                        size="large"
                    ></ion-icon>
                </ion-fab-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="colLabel">
                <ion-label>Transferir</ion-label>
            </ion-col>

            <ion-col class="colLabel">
                <ion-label>Oportunidades</ion-label>
            </ion-col>

            <ion-col class="colLabel">
                <ion-label>
                    Retiro

                    <br>
                    sin tarjeta
                </ion-label>
            </ion-col>
        </ion-row>

        <div
            #contenido
            class="colapsar"
        >
            <ion-row>
                <ion-col class="colBotonFab">
                    <ion-fab-button
                        class="botonFab"
                        style="--background: #1D4672"
                    >
                        <ion-icon
                            name="pricetag-sharp"
                            size="large"
                        ></ion-icon>
                    </ion-fab-button>
                </ion-col>

                <ion-col class="colBotonFab">
                    <ion-fab-button
                        class="botonFab"
                        style="--background: #1D4672"
                    >
                        <ion-icon
                            name="phone-portrait-sharp"
                            size="large"
                        ></ion-icon>
                    </ion-fab-button>
                </ion-col>

                <ion-col class="colBotonFab">
                    <ion-fab-button
                        (click)="navega(1)"
                        class="botonFab"
                        style="--background:#1D4672"
                    >
                        <ion-icon
                            name="people-sharp"
                            size="large"
                        ></ion-icon>
                    </ion-fab-button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="colLabel">
                    <ion-label>
                        Pagar

                        <br>
                        servicio
                    </ion-label>
                </ion-col>

                <ion-col class="colLabel">
                    <ion-label>
                        Recargas

                        <br>
                        y más
                    </ion-label>
                </ion-col>

                <ion-col class="colLabel">
                    <ion-label>Mensajería</ion-label>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="colBotonFab">
                    <ion-fab-button
                        (click)="navega(2)"
                        class="botonFab"
                        style="--background: #1D4672"
                    >
                        <ion-icon
                            name="card-sharp"
                            size="large"
                        ></ion-icon>
                    </ion-fab-button>
                </ion-col>

                <ion-col class="colBotonFab">
                    <ion-fab-button
                        (click)="navega(3)"
                        class="botonFab"
                        style="--background: #1D4672"
                    >
                        <ion-icon
                            name="newspaper-sharp"
                            size="large"
                        ></ion-icon>
                    </ion-fab-button>
                </ion-col>

                <ion-col class="colBotonFab">
                    <ion-fab-button
                        (click)="navega(4)"
                        class="botonFab"
                        style="--background: #1D4672"
                    >
                        <ion-icon
                            name="map-outline"
                            size="large"
                        ></ion-icon>
                    </ion-fab-button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="colLabel">
                    <ion-label>
                        Tarjeta de

                        <br>
                        transporte BBVA
                    </ion-label>
                </ion-col>

                <ion-col class="colLabel">
                    <ion-label>Noticias</ion-label>
                </ion-col>

                <ion-col class="colLabel">
                    <ion-label>Mapa</ion-label>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="colBotonFab"></ion-col>

                <ion-col class="colBotonFab">
                    <ion-fab-button
                        class="botonFab"
                        style="--background: #1D4672"
                        (click)="navega(5)"
                    >
                        <ion-icon
                            name="reader-sharp"
                            size="large"
                        ></ion-icon>
                    </ion-fab-button>
                </ion-col>

                <ion-col class="colBotonFab"></ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="colLabel"></ion-col>

                <ion-col class="colLabel">
                    <ion-label>Test financiero</ion-label>
                </ion-col>

                <ion-col class="colLabel"></ion-col>
            </ion-row>
        </div>


            


        <div class="mostrarOpciones">
            <ion-item
                button="true"
                style="--background: transparent;"
                lines="none"
                (click)="despliegaLista()"
            >
                <ion-icon
                    #icono
                    name="chevron-down-sharp"
                    size="large"
                    style="color: white;"
                ></ion-icon>
            </ion-item>
        </div>





        <ion-card>
            <ion-card-header>
                <p class="cuentaPesos">Cuentas en pesos</p>
            </ion-card-header>

            <ion-list
                class="tarjetaCuentas"
                *ngFor="let item of saldo; let i=index"
            >
                <ion-card-content
                    style="border-bottom: 1px solid lightgrey"
                >
                    <ion-grid>
                        <ion-row>
                            <ion-col size="4">
                                <p class="cuentaTag">Cuenta</p>
                            </ion-col>

                            <ion-col
                                size="8"
                                style="text-align: right;"
                            >
                                <p class="saldo">$ {{ saldo[i] }}</p>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col size="4">
                                <p class="cuenta">{{ cuenta[i] }}</p>
                            </ion-col>

                            <ion-col
                                size="8"
                                style="text-align: right;"
                            >
                                <p class="saldoTag">Saldo disponible</p>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-list>
        </ion-card>

        <br>
    </ion-grid>
</ion-content>
