<app-cabecera titulo="BBVA Contactos"></app-cabecera>

<ion-content>
    <ion-list *ngFor="let item of dataSetPrueba">
        <ion-item button="true" (click)="muestraEstados($event)">
            <ion-icon name="chatbubbles-outline"></ion-icon>
            <ion-label>{{ item.nombre }}</ion-label>
            <p>{{ item.texto }}</p>
        </ion-item>
    </ion-list>
</ion-content>
