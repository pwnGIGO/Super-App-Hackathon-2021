<ion-header class="ion-no-border" style="background: #ff4633;">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-wrap">{{ titulo }}</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button menu="menuPrincipal">
        <ion-icon
          name="menu"
          size="large"
        ></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
